<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read All Users</title>
</head>
<body>
    <h1>All Users:</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        {% for user in users %}
            <tbody>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td><a href='/user/show/{{user.id}}'>Show</a> | <a href= '/user/edit/{{user.id}}'>Edit</a> | <a href='/user/delete/{{user.id}}'>Delete</a></td>
            </tbody>
        {% endfor %}
    </table>
    <hr>
    <a href='/user/new'>Create New User</a>
</body>
</html>
